
{% extends "base.html" %}
{% block title %}New Product{% endblock title %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .form-container {
        max-width: 600px;
        margin: 2em auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 2em;
        border-radius: 8px;
    }

    .form-control {
        width: 100%;
        padding: 0.5em;
        margin-bottom: 1em;
        box-sizing: border-box;
    }

    .form-control-file {
        margin-bottom: 1em;
    }

    .submit-button {
        display: inline-block;
        padding: 0.5em 1em;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>


<h1 style="text-align: center">New Product</h1>

<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Create Product</button>
    </form>
</div>
{% endblock content %}
